# Database Configuration
db.host=localhost
db.port=3306
db.name=mlvisiotrack
db.username=root
db.password=
db.pool.maxSize=20
db.pool.minIdle=5

# Firebase Configuration
firebase.project.id=your-firebase-project-id
firebase.credentials.path=/path/to/firebase-service-account.json

# JWT Configuration
jwt.secret=your-super-secret-jwt-key-here
jwt.expiration=604800000

# Application Configuration
app.environment=development
app.upload.path=uploads/
app.upload.maxSize=5242880

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://localhost:5173
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=Content-Type,Authorization,X-Requested-With